<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/style.css"> -->
    <link rel="icon" href="alb.png" type="image/png">
    <title>Conversor de Código</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        #conversionButton {
            display: block;
            width: 150px; /* Set the width as per your preference */
            padding: 10px;
            margin: 0 auto; /* Center the button */
            font-size: 16px;
            color: #fff;
            background-color: #007bff; /* Change the background color to blue (#007bff) */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #conversionButton:hover {
            background-color: #0056b3; /* Darker blue (#0056b3) on hover */
        }
        
        .input-wrapper {
            display: flex; /* Adiciona a propriedade flex para deixar os elementos lado a lado */
            flex-wrap: wrap; /* Permite que os elementos quebrem a linha, caso não caibam na largura */
            margin-bottom: 20px;
        }
        
        textarea {
            flex: 1; /* Faz as caixas de texto ocuparem o espaço disponível igualmente */
            margin: 5px; /* Adiciona espaçamento entre as caixas de texto */
            height: 200px;
            padding: 5px;
            resize: none;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        /* Assegura que a última caixa de texto não terá margem direita extra */
        textarea:last-child {
            margin-right: 0;
        }
        
        .slider-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        label {
            margin-bottom: 5px;
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 100%;
            height: 15px;
            background: #ccc;
            outline: none;
            border-radius: 10px;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .slider-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Código</h1>
        <div class="input-wrapper">
            <textarea id="inputCode" placeholder="Insira o código aqui"></textarea>
        </div>
        <div class="input-wrapper">
            <textarea id="outputCode" placeholder="Código convertido será exibido aqui"></textarea>
        </div>
        <div class="slider-wrapper">
            <label>
                <input type="radio" name="conversionType" value="visualgToC" checked> Visualg para C
            </label>
            <label>
                <input type="radio" name="conversionType" value="cToVisualg"> C para Visualg
            </label>
        </div>
        <button id="convertButton" onclick="converterCodigo()">Converter</button>
    </div>

    <script>
        function converterCodigo() {
            const inputCode = document.getElementById('inputCode').value;
            const conversionType = document.querySelector('input[name="conversionType"]:checked').value;
            const data = { codigo: inputCode, conversionType: conversionType };

            fetch('/converter', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('outputCode').value = data.convertedCode;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
